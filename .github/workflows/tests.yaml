---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ğŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸ“¦ Cache uv
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python }}-
            ${{ runner.os }}-uv-
      - name: ğŸ— Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ— Install workflow dependencies
        run: uv sync --all-groups
      - name: ğŸ— Install dependencies
        run: uv sync --all-groups
      - name: ğŸš€ Run pytest
        run: uv run pytest -v --cov src tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage-${{ matrix.python }}
          include-hidden-files: true
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    name: Coverage
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v8.0.0
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ“¦ Cache uv
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ env.DEFAULT_PYTHON }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ env.DEFAULT_PYTHON }}-
            ${{ runner.os }}-uv-
      - name: ğŸ— Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ— Install workflow dependencies
        run: uv sync --all-groups
      - name: ğŸ— Install dependencies
        run: uv sync --all-groups
      - name: ğŸš€ Process coverage results
        run: |
          uv run coverage combine coverage*/.coverage*
          uv run coverage xml -i
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
